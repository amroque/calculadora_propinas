<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <form id="tipForm">
            <label for="totalCuenta">Total de la cuenta:</label>
            <input type="number" id="totalCuenta" min="0" step="0.01" required>

            <label for="porcentajePropina">Porcentaje de propina (%):</label>
            <input type="number" id="porcentajePropina" min="0" step="1" required>

            <label for="numPersonas">NÃºmero de personas:</label>
            <input type="number" id="numPersonas" min="1" step="1" required>

            <div class="buttons">
                <button type="submit">Calcular</button>
                <button type="button" id="limpiarBtn">Limpiar</button>
            </div>
        </form>
        <div id="resultados" class="resultados">
            <p id="propinaTotal"></p>
            <p id="propinaPersona"></p>
            <p id="totalPersona"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
